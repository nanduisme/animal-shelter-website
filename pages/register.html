<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/loginStyles.css">
    <title>Login Page</title>
</head>
<body>
    <div class="login-container">
        <a class="logo" href="../pages/home.html">
        <img src="../images/logo-no-background.png" alt="logo" width="10%" height="10%" ></a>
        <br>
        <h1>Register</h1>
        <form id="Register-form">
            <input type="text" placeholder="Full Name" id="name" required>
            <br>
            <input type="text" placeholder="Username" id="username" required>
            <br>
            <input type="email" placeholder="Email id" id="email" required>
            <br>
            <input type="number" placeholder="Phone No." id="phone" required>
            <br>
            <input type="password" placeholder="Password" id="password" required>
            <br>
            <input type="password" placeholder="Password Confirmation" id="passwordCheck" required>
            <br>
            <button type="submit">Register</button>
        </form>
        <br>
        <a href="Login.html">Already have an account? Login here</a>
    </div>
    <script src="RegisterScript.js"></script>
</body>
</html>
