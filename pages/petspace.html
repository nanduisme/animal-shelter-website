<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>PetSpace</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <link rel="stylesheet" href="../css/petspace.css" />
        <script src="../scripts/petspace.js"></script>
    </head>
    <body>
        <h2 class="subheader">Dogs</h2>
        <section class="section-container">
            <div class="product-list-container">
                <div class="product-list" id="dogList"></div>
            </div>
            <div id="scrollRight" class="scroll-icon">
                <i class="fas fa-arrow-right"></i>
            </div>
        </section>
        <h2 class="subheader">Cats</h2>
        <section class="section-container">
            <div class="product-list-container" id="catListContainer">
                <div class="product-list" id="catList"></div>
            </div>
            <div id="scrollRight" class="scroll-icon">
                <i class="fas fa-arrow-right"></i>
            </div>
        </section>
    </body>
</html>
