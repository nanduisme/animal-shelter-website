<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>PetSpace</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <link rel="stylesheet" href="../css/petspace.css" />
        <link rel="stylesheet" href="../css/universal.css" />
        <script src="../scripts/petspace.js"></script>
    </head>
    <body>
        <header>
            <div class="logo-container">
                <a href="./login.html" class="login-button">Login</a>
                <a class="logo" href="../pages/home.html">
                    <img
                        src="../images/logo-no-background.png"
                        alt="A.A.C.I Logo"
                    />
                </a>
            </div>
            <h1>A.A.C.I - Animal Adoption Interface</h1>
            <p>Find your new furry friend today!</p>
        </header>
        <h2 class="subheader">Dogs</h2>
        <section class="section-container">
            <div class="product-list-container">
                <div class="product-list" id="dogList"></div>
            </div>
            <div id="scrollRight" class="scroll-icon">
                <i class="fas fa-arrow-right"></i>
            </div>
        </section>
        <h2 class="subheader">Cats</h2>
        <section class="section-container">
            <div class="product-list-container" id="catListContainer">
                <div class="product-list" id="catList"></div>
            </div>
            <div id="scrollRight" class="scroll-icon">
                <i class="fas fa-arrow-right"></i>
            </div>
        </section>
        <footer>
            <p>
                &copy; 2024 A.A.C.I - Animal Adoption Interface. All rights
                reserved.
            </p>
        </footer>
    </body>
</html>
